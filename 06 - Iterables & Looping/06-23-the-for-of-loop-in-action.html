<body>

	<script>
		
		const cuts = ['Chuck', 'Brisket', 'Shank', 'Short Rib'];
		
		// .entries() method gives us an Array Iterator
		// We use destructuring
		for ( const [i, cut] of cuts.entries() ) {
			//console.log ( `${cut} is the ${i + 1} item` );
		}
		
		
		function addUpNumbers() {
			let total = 0;
			
			for ( const num of arguments ) {
				total += num;
			}
			
			//console.log( total );
			return total;
		}
		
		addUpNumbers( 10, 23, 52, 34, 12, 13, 123 );
		
		
		const name = 'Allen Ginsberg';
		for ( char of name ) {
			console.log( char );
		}
	</script>
</body>
