<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>07 - 25 - Array.from() and Array.of()</title>
</head>
<body>
	<div class="people">
		<p>Matt</p>
		<p>Mira</p>
		<p>Chris</p>
	</div>

	<script>
		// Array.from() examples...
		const people = document.querySelectorAll( '.people p' );
		const peopleArray = Array.from( people, person => {
			return person.textContent;
		});
		
		//console.log( peopleArray );
		
		//const names = people.map( person => person.textContent );
		
		function sumAll() {
			const nums = Array.from( arguments );
			return nums.reduce( ( prev, next ) => prev + next, 0 );
		}
		
		sumAll( 2, 34, 78, 39, 103, 93, 2, 95, 43, 104 );
		
		// Array.of() examples...
		const ages = Array.of( 5, 12, 93, 1, 54, 23, 32 );
		console.log( ages );
	</script>
</body>
</html>
