<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>08 - 29: Spread exercise</title>
	
	<style>
		body {
			align-items: center;
			background: #ffc600;
			color: white;
			display: flex;
			font-family: sans-serif;
			font-size: 50px;
			justify-content: center;
			min-height: 100vh;
			text-shadow: 3px 3px 0 rgba(0,0,0,0.2);
			text-transform: uppercase;
		}
		.jump span {
			cursor: url('http://csscursor.info/source/santahand.png'), default;
			display: inline-block;
			transition: transform 0.2s;
		}
		.jump span:hover {
			transform: translateY(-20px) rotate(10deg) scale(2);
		}
	</style>
</head>
<body>
	<h2 class="jump">SPREADS!</h2>

	<script>
		// Use-case #2: Parse a strings characters and wrap them in `<span>`s.
	
		const el = document.querySelector( '.jump' );
		
		function sparanWrap( word ) {
			return [...word].map( letter => `<span>${letter}</span>`).join('');
		}
		
		el.innerHTML = sparanWrap( el.textContent );
	</script>
</body>
</html>
