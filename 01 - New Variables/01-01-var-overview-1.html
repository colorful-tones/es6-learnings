<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Module 1 - 01 - var overview 1 (updating and creation) </title>
</head>

<body>
	<script>
		// var can be updated
		var width = 100;
		console.log( width ); // 100
		
		width = 200;
		console.log( width ); // 100 200
		
		// var can be redefined (don't DO this!)
		var width = 300;
		console.log( width ); // 100 200 300
	</script>
</body>
</html>
