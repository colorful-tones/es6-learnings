	<title>Module 2 - 09 - Default function arguments</title>
</head>
<body>


	<script>
		function calculateBill(total, tax = 0.07, tip = 0.2) {
			return total + (total * tax) + (total * tip);
		}
		
		const totalBill = calculateBill(100, undefined, 0.25);
		
		console.log(totalBill);
		
	</script>

</body>
