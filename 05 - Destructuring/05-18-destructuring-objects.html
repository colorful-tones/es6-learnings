<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>05 - 18 Destructuring Objects</title>
</head>
<body>

	<script>
		const person = {
			first: 'Richard',
			last: 'Buckner',
			country: 'USA',
			city: 'Nowhere',
			twitter: '@bucknertweets'
		};
		
		const { first, last } = person;
		
		
		// Destructuring can help with nested objects and data
		const wes = {
			first: 'Wes',
			last: 'Bos',
			links: {
				social: {
					twitter: 'https://twitter.com/wesbos',
					facebook: 'https://facebook.com/wesbos.developer',
				},
				web: {
					blog: 'https://wesbos.com'
				}
			}
		};
		
		const { twitter, facebook } = wes.links.social;
		// We can use destructuring syntax to name our variables w/o using their original key.
		const { first:firstName, last:lastName } = wes;
		
		
		// We can use destructuring to set fallbacks
		const settings = {
			width: 300,
			color: 'black'
		}
		
		const {
			width = 100,
			height = 100,
			color = 'blue',
			fontSize = 25
		} = settings;
		
		
		// Object Destructuring with variable renaming & default values
		const { w: width = 400, h: height = 500 } = { w: 800 }
	</script>
</body>
</html>
