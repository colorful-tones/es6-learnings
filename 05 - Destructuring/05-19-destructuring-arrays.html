<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>05 - 19 Destructuring Arrays</title>
</head>
<body>

	<script>
		const details = ['Wes Bos', 123, 'wesbos.com'];
		const [name, id, website] = details;
		
		console.log(name, id, website);
		
		// Example of using .split() to destructure delimiter-separated string
		const data = 'Baseketball,Sports,90210,23';
		const [itemName, category, sku, inventory] = data.split(',');
		
		console.log(itemName, category, sku, inventory);
		
		// Example of using the rest operator while destructuring an array
		const team = ['Wendy', 'Sara', 'Bart', 'Simone', 'Franklin'];
		// bundle the rest using the ... rest operator
		const [captain, assistant, ...players] = team;
	</script>
</body>
</html>
